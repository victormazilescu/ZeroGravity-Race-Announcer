<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ZeroGravity</title>
    <link rel="stylesheet" href="dock.css" />
  </head>
  <body>
    <div class="app" id="app" data-mode="message" data-settings="closed">
      <!-- top bar -->
      <div class="topbar">
        <div class="brand">ZeroGravity</div>

        <div class="topbarRight">
          <select id="mainWebhook" class="select"></select>

          <button id="settingsBtn" class="iconBtn" title="Settings">
            <span id="settingsIcon">⚙</span>
          </button>
        </div>
      </div>

      <!-- mode slider (message/schedule) -->
      <div class="viewport">
        <div class="stack" id="stack">
          <!-- MESSAGE PANEL -->
          <section class="panel panelMessage">
            <div class="card">
              <textarea id="mText" placeholder="Write message…"></textarea>

              <div class="row">
                <div class="time2">
                  <input id="mMin" type="number" min="0" max="999" value="0" />
                  <span>m</span>
                  <input id="mSec" type="number" min="0" max="59" value="0" />
                  <span>s</span>
                </div>

                <label class="toggle">
                  <input id="mUseTs" type="checkbox" checked />
                  <span>Timestamp</span>
                </label>

                <label class="toggle">
                  <input id="mReminder" type="checkbox" />
                  <span>1m @everyone</span>
                </label>
              </div>

              <div class="preview" id="mPreview">—</div>

              <button id="mSend" class="primaryBtn">Send</button>

              <div class="status" id="mStatus"></div>
            </div>

            <div class="card">
              <div class="cardTitle">Quick actions</div>
              <div class="qaGrid" id="qaGrid"></div>
              <div class="hint">Each quick action sends instantly to its own webhook.</div>
            </div>

            <button id="toSchedule" class="modeBtn">
              <span>Schedule</span>
              <span class="arrow">⬆</span>
            </button>
          </section>

          <!-- SCHEDULE PANEL -->
          <section class="panel panelSchedule">
            <button id="toMessage" class="modeBtn topModeBtn">
              <span class="arrow">⬇</span>
              <span>Message</span>
            </button>

            <div class="card">
              <div class="cardTitle">Schedule a message</div>

              <input id="sText" class="input" placeholder="Message to send…" />

              <div class="row">
                <div class="time3">
                  <input id="sH" type="number" min="0" max="999" value="0" />
                  <input id="sM" type="number" min="0" max="59" value="0" />
                  <input id="sS" type="number" min="0" max="59" value="10" />
                </div>

                <select id="sWebhook" class="select"></select>

                <button id="sAdd" class="primaryBtn">Schedule</button>
              </div>

              <div class="status" id="sStatus"></div>
            </div>

            <div class="listHeader">
              <div>Queued jobs</div>
              <div class="count" id="jobCount">0/10</div>
            </div>

            <div class="list" id="jobList"></div>
          </section>
        </div>
      </div>

      <!-- SETTINGS OVERLAY -->
      <aside class="settings" id="settings">
        <div class="settingsHeader">
          <div class="settingsTitle">Settings</div>
        </div>

        <div class="settingsSection">
          <div class="settingsSectionTitle">Webhooks (max 5)</div>
          <div id="whList" class="formList"></div>
        </div>

        <div class="settingsSection">
          <div class="settingsSectionTitle">Quick actions (9)</div>
          <div id="qaList" class="formList"></div>
        </div>

        <div class="settingsFooter">
          <div class="hint">Changes save automatically.</div>
        </div>
      </aside>

      <div class="sig">OblivionRex</div>
    </div>

    <script src="dock.js"></script>
  </body>
</html>
