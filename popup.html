<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <title>ZeroGravity</title>
  </head>
  <body>
    <div class="wrap">
      <div class="row top">
        <select id="webhookSelect" class="select" aria-label="Webhook selector"></select>

        <div style="display:flex; gap:10px; align-items:center;">
          <a class="settings" id="dock" href="#">Dock</a>
          <a class="settings" id="openSettings" href="#">Settings</a>
        </div>
      </div>

      <textarea id="text" placeholder="Write messageâ€¦"></textarea>

      <div class="row">
        <div class="time" aria-label="Timer offset">
          <input id="min" type="number" min="0" max="999" value="0" />
          <span>m</span>
          <input id="sec" type="number" min="0" max="59" value="0" />
          <span>s</span>
        </div>

        <div style="display:flex; gap:12px; align-items:center;">
          <label class="toggle" title="Append a Discord relative timestamp based on minutes/seconds">
            <input id="useTs" type="checkbox" checked />
            <span>Timestamp</span>
          </label>

          <label class="toggle" title="After sending now, schedule a reminder in 1 minute (@everyone)">
            <input id="use1mReminder" type="checkbox" />
            <span>1m reminder</span>
          </label>
        </div>
      </div>

      <div class="preview" id="preview"></div>

      <div class="row">
        <button id="send">Send</button>
        <button id="openSchedule" class="secondary">Schedule Call</button>
      </div>

      <div class="status" id="status"></div>

      <div class="sig">OblivionRex</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
