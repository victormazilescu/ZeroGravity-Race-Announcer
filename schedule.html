<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Schedule</title>
    <link rel="stylesheet" href="schedule.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div class="title">Schedule</div>
        <div class="hint">Add items to the list · Max 10</div>
      </div>

      <div class="card">
        <div class="compiler">
          <input id="cText" placeholder="Message to send…" />
          <div class="time">
            <input id="cH" type="number" min="0" max="999" value="0" />
            <input id="cM" type="number" min="0" max="59" value="0" />
            <input id="cS" type="number" min="0" max="59" value="10" />
          </div>
          <select id="cHook"></select>
          <button id="cAdd">Schedule</button>
        </div>

        <div class="status" id="status"></div>
      </div>

      <div class="listHeader">
        <div>Scheduled items</div>
        <div class="count" id="count"></div>
      </div>

      <div id="list" class="list"></div>

      <div class="sig">OblivionRex</div>
    </div>

    <script src="schedule.js"></script>
  </body>
</html>
